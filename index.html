<script>
  // Initialize the map
  var map = L.map('map').setView([52.5200, 13.4050], 13);

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // KEIN "var locations = kirchen.js;" mehr!
  // locations kommt jetzt aus kirchen.js

  // Marker-Farben: besucht = grün, nicht besucht = rot
  const markerShadowUrl = 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png';
  const baseIconOptions = {
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41],
    shadowUrl: markerShadowUrl
  };

  const greenIcon = new L.Icon({
    ...baseIconOptions,
    iconUrl: 'https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-green.png'
  });

  const redIcon = new L.Icon({
    ...baseIconOptions,
    iconUrl: 'https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-red.png'
  });

  function isBesucht(val) {
    if (val === true) return true;
    if (val === false || val == null) return false;
    const s = String(val).trim().toLowerCase();
    return s === 'ja' || s === 'yes' || s === 'true' || s === '1';
  }

  function updateVisitProgress() {
    const total = locations.length;
    const visited = locations.filter(l => isBesucht(l.besucht)).length;
    const percent = total ? Math.round((visited / total) * 100) : 0;

    const countEl = document.getElementById('visitCount');
    const barEl = document.getElementById('visitProgressBar');

    if (countEl) countEl.textContent = `Besucht: ${visited} / ${total}`;
    if (barEl) {
      barEl.style.width = percent + '%';
      barEl.textContent = percent + '%';
      barEl.parentElement?.setAttribute('aria-valuenow', String(percent));
    }
  }

  updateVisitProgress();

  locations.forEach(loc => {
    var marker = L.marker(loc.coords, {
      icon: isBesucht(loc.besucht) ? greenIcon : redIcon
    }).addTo(map);
    marker.on('click', function() {
      document.getElementById('locationImage').src = loc.img;
      document.getElementById('locationText').innerText = loc.text;
    });
  });
</script>
